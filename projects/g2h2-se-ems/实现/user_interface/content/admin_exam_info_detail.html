<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>查看考试详细信息</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/main.min.css" rel="stylesheet">
</head>
<body class="content">
<a class="btn btn-default hidden-print" href="#" onclick="window.print()" style="margin-bottom: 10px;"><span class="glyphicon glyphicon-print"></span> 打印</a>
<table id="exam_info-table" class="table table-striped table-bordered table-condensed">
  <thead>
  <tr>
    <td>考试编号</td>
    <td>教学班id</td>
    <td>课程名</td>
    <td>任课教师</td>
    <td>日期 时间</td>
    <td>考场</td>
    <td>考生总人数</td>
  </tr>
  </thead>
  <tbody hidden>
  <tr>
    <td>{{ exam_id }}</td>
    <td>{{ class_id }}</td>
    <td>{{ course_name }}</td>
    <td>
      <span v-for="teacher in instructor_name">{{ teacher }}</span>
    </td>
    <td>{{ date }} {{ time }}</td>
    <td>{{ classroom_id }}</td>
    <td>{{ students_count }}</td>
  </tr>
  </tbody>
</table>

<table id="students_list-table" class="table table-hover table-striped table-bordered table-condensed">
  <thead>
  <tr>
    <td>学号</td>
    <td>姓名</td>
  </tr>
  </thead>
  <tbody hidden>
  <tr v-for="student in students">
    <td>{{ student.student_id }}</td>
    <td>{{ student.name }}</td>
  </tr>
  </tbody>
</table>

<!-- JavaScript -->
<script src="../js/vue.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/leader.min.js"></script>
<script>
    admin_exam_info_detail();
</script>
</body>
</html>
