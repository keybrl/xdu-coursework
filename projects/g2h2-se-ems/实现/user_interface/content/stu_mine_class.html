<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>查看课表</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/main.min.css" rel="stylesheet">
</head>
<body class="content">
<a class="btn btn-default hidden-print" href="#" onclick="window.print()" style="margin-bottom: 10px;"><span class="glyphicon glyphicon-print"></span> 打印</a>
<table id="mine_class-table" class="table table-hover table-striped table-bordered table-condensed">
  <thead>
    <tr align="center">
      <td colspan="3">课程信息</td>
      <td colspan="4">上课安排</td>
    </tr>
    <tr>
      <td>课程编号</td>
      <td>课程名</td>
      <td>任课老师</td>
      <td>课室编号</td>
      <td>教学周</td>
      <td>星期</td>
      <td>节</td>
    </tr>
  </thead>
  <tbody hidden>
    <tr v-for="mine_class in mine_classes">
      <td>{{ mine_class.course_id }}</td>
      <td>{{ mine_class.course_name }}</td>
      <td><span v-for="teacher in mine_class.instructor_name">{{ teacher }} </span></td>
      <td>{{ mine_class.classroom_id }}</td>
      <td>{{ mine_class.week }}</td>
      <td>{{ mine_class.day }}</td>
      <td>{{ mine_class.section }}</td>
    </tr>
  </tbody>
</table>

<!-- JavaScript -->
<script src="../js/vue.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/leader.min.js"></script>
<script>
  stu_mine_class();
</script>
</body>
</html>
