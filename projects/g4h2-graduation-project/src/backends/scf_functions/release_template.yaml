# 该模板用于部署正式环境

Resources:
  keybrlocr:
    Type: 'TencentCloud::Serverless::Namespace'
    upload_img_to_cos:
      Type: 'TencentCloud::Serverless::Function'
      Properties:
        Handler: 'handler_upload_img_to_cos.main_handler'
        Description: '该函数用于将图像上传至 COS'
        VpcConfig:
          VpcId: 'vpc-6j69eqy1'
          SubnetId: 'subnet-p31l2sgq'
        Events:
          upload_img_to_cos_apigw:
            Type: 'APIGW'
            Properties:
              Enable: true
              ServiceId: 'service-m314dlr8'
              StageName: 'release'
              HttpMethod: 'POST'
              IntegratedResponse: true
    trigger_submit_img_to_ocr:
      Type: 'TencentCloud::Serverless::Function'
      Properties:
        Handler: 'handler_trigger_submit_img_to_ocr.main_handler'
        Description: '该函数用于分配图片到 submit_img_to_ocr_x 函数'
        Events:
          keybrlocr-1253422097.cos.ap-guangzhou.myqcloud.com:
            Type: 'COS'
            Properties:
              Enable: true
              Bucket: 'keybrlocr-1253422097.cos.ap-guangzhou.myqcloud.com'
              Events: 'cos:ObjectCreated:*'
              Filter:
                Prefix: 'release/images/'
                Suffix: ''
    submit_img_to_ocr_0:
      Type: 'TencentCloud::Serverless::Function'
      Properties:
        Handler: 'handler_submit_img_to_ocr.main_handler'
        Description: '该函数用于将 COS 上的图像提交到 OCR 服务'
